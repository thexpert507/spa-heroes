<h1 class="animated fadeIn">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date:'y' }})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">

        <img [src]='heroe.img' [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <button (click)="regresoHeroes()" class="btn btn-outline-danger btn-block">Regresar</button>
    </div>


    <div class="col-md-8 mt-3">
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div class="w-25">
            <img *ngIf="heroe.casa == 'DC'" src="assets/img/DC.svg" [alt]="heroe.casa" class="img-fluid">
            <img *ngIf="heroe.casa == 'Marvel'" src="assets/img/marvel.svg" alt="" class="img-fluid">
        </div>
    </div>
</div>
